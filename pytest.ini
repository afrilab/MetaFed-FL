# pytest.ini
[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, test interactions)
    slow: Slow tests (may take several minutes)
    gpu: Tests that require GPU (skip if no GPU available)
    privacy: Tests for privacy-preserving features
    green: Tests for green computing features

# Test discovery and execution options
addopts = 
    --strict-markers
    --strict-config
    --verbosity=1
    --tb=short
    --durations=10
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Coverage configuration
[coverage:run]
source = src/metafed
omit = 
    */tests/*
    */test_*
    setup.py
    docs/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Timeout for tests (in seconds)
timeout = 300

# Minimum version requirements
minversion = 7.0